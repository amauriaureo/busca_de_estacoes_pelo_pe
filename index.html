<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Busca de Estações por Sigla</title>
</head>
<body>
    <div class="container">
        <h1>Busca de Estações por Sigla</h1>
        <h2>Inserir no campo abaixo o que vem após o ponto no PE. </h2>
        <h3>EXEMPLO PE: iacc01.bhe; SIGLA A DIGITAR: BHE</h3>
        <label for="sigla">Sigla:</label>
        <input type="text" id="sigla" placeholder="Digite a sigla da estação, exemplo: CAS.">
        <button class="buscar-btn" onclick="buscarEstacao()">Buscar</button>
        <button class="limpar-btn" onclick="limparDados()">Limpar</button>
        <p id="resultado"></p>
    </div>

    </footer>
    <script src="script.js"></script>
</body>
</html>
